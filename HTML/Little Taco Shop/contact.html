<head>
    <title>Contact Us - The Little Taco Shop</title>

</head>

<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="/#about">About LTS</a></li>
                <li><a href="/#menu">Our Menu</a></li>
                <li><a href="hours.html">Store Hours</a></li>
            </ul>
        </nav>
        <figure>
            <img src="img/tacos_close_up_400x260.png" alt="Close Up of LTS's Tacos" title="Close Up of LTS's Tacos" width="400">
            <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>
    </header>

    <main>
        <article id="#contact-form">
            <h2>Our Contact Form</h2>
            <form action="https://httpbin.org/get">
                <fieldset>
                    <legend>Send Us A Message</legend>
                    <p>
                        <label for="fullname">Name:</label>
                        <input type="text" name="fullname" id="fullname" placeholder="your name">
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="text" name="email" id="email" placeholder="your email">
                    </p>
                    <p>
                        <label for="message">Your Message:</label>
                        <br><textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
                    </p>
                </fieldset>
                <button type="submit" formaction="https:httpbin.org/post" formmethod="post">Submit</button>
                <button type="reset">Reset</button>
            </form>
        </article>

        <article id="location">
            <h2>Our Location</h2>
            <address>
                555 Taco Temptation Lane, Suite T
                <br>Kansas City, MO 55555-5555
                <br><br>Phone: <a href="tel:+555-555-5555">555-555-5555</a>
            </address>
        </article>

        <br><a href="#">Back to Top</a>
    </main>

    <hr>

        <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
